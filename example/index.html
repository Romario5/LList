<!DOCTYPE html>
<html>
	<head>
		<title>LList test</title>
	</head>
	<body>
		<div id="log"></div>
		<script src="../dist/llist.min.js"></script>
		<script>

		function log(text){
			if(typeof text !== 'string') text = text.toString();
			var record = document.createElement('pre');
			record.className = 'log-record';
			record.innerHTML = text;
			document.getElementById('log').appendChild(record);
		}

		var arr_1 = new LList();

		arr_1.push(2);
		arr_1.push(3);
		arr_1.unshift(1);


		log('As array: ' + arr_1.asArray());
		log('Length: ' + arr_1.length);

		log('Item to delete: ' + arr_1.data(1));
		arr_1.item(1).delete();	// Delete second item.

		log('After deleting second item: ' + arr_1.asArray());

		log('New length: ' + arr_1.length);
		
		log('After mapping (*2): ' + arr_1.map(function(data){return data*2;}).asArray());


		log('Enjoy, my dear!=)');

		</script>
	</body>
</html>
